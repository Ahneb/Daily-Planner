<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="timeblock hour1">
        12AM
      </div>
      <div class="timeblock hour2">
        1AM
      </div>
      <div class="timeblock hour3">
        2AM
      </div>
      <div class="timeblock hour4">
        3AM
      </div>
      <div class="timeblock hour5">
        4AM
      </div>
      <div class="timeblock hour6">
        5AM
      </div>
      <div class="timeblock hour7">
        6AM
      </div>
      <div class="timeblock hour8">
        7AM
      </div>
      <div class="timeblock hour9">
        8AM
      </div>
      <div class="timeblock hour10">
        9AM
      </div>
      <div class="timeblock hour11">
        10AM
      </div>
      <div class="timeblock hour12">
        11AM
      </div>
      <div class="timeblock hour13">
        12PM
      </div>
      <div class="timeblock hour14">
        1PM
      </div>
      <div class="timeblock hour15">
        2PM
      </div>
      <div class="timeblock hour16">
        3PM
      </div>
      <div class="timeblock hour17">
        4PM
      </div>
      <div class="timeblock hour18">
        5PM
      </div>
      <div class="timeblock hour19">
        6PM
      </div>
      <div class="timeblock hour20">
        7PM
      </div>
      <div class="timeblock hour21">
        8PM
      </div>
      <div class="timeblock hour22">
        9PM
      </div>
      <div class="timeblock hour23">
        10PM
      </div>
      <div class="timeblock hour24">
        11PM
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
